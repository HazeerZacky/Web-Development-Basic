<!DOCTYPE html>
<html>
    <head>
        <!-- StyleSheet -->
        <link rel="stylesheet" href="">
        <style>

        </style>
        <!-- head definitions go here -->
        <title>Operators</title>
    </head>
    <body>
        <!-- the content goes here -->
        <script>
            var result = 10 + 20;
            console.log('Addtion: ' + result);

            result = result - 5;
            console.log('Subtraction: ' + result);
            
            result = result * 2;
            console.log('Multiplication: ' + result);
            
            result = result / 5;
            console.log('Devision: ' + result);
            
            result = result % 3;
            console.log('Modulus: ' + result);
        </script>


        <h1>Arithmatic Operators</h1>
        <ul>
            <li>Addition</li>
            <li>Subtraction</li>
            <li>Multiplication</li>
            <li>Devision</li>
            <li>Modulus(Remainder)</li>
        </ul>
    </body>
</html>
