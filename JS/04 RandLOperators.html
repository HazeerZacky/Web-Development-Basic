<!DOCTYPE html>
<html>
    <head>
        <!-- StyleSheet -->
        <link rel="stylesheet" href="">
        <style>

        </style>
        <!-- head definitions go here -->
        <title>Relational & Logical Operators</title>
    </head>
    <body>
        <!-- the content goes here -->
        <script>
            // Relational Operator
            console.log(">>Relational Operator-----------------")
            console.log('10 > 5 = ', 10 > 5);
            console.log('15 < 8 = ', 15 < 8);
            
            console.log('16 >= 15 = ', 16 >= 15);
            console.log('21 <= 18 = ', 21 <= 18);
            
            console.log('15 = 15 = ', 15 == 15);
            console.log('15 != 15 = ', 15 != 15);
            
            // type convertion
            console.log('15 = "15" = ', 15 == "15");
            console.log('15 != "15" = ', 15 != "15");

            console.log(">>Logical or Moolean Operator-----------------")
            // Logical or Moolean Operator
            console.log(">>NOT Gate--------------------")
            // NOT Gate
            console.log('!true =', !true); //false

            console.log(">>OR Gate--------------------")
            // OR Gate
            console.log('10 || "ok" = ', 10 || 'ok');
            console.log('"yes" || null = ', "yes" || null);
            console.log('"" || 25 = ', "" || 25);
            console.log('undefined || false =', undefined || false);

            console.log(">>AND-------------------------")
            // AND Gate
            console.log('10 && "ok" =', 10 && 'ok');
            console.log('"yes" && null =', "yes" && null);
            console.log('"" && 25 =', "" && 25);
            console.log('undefined && false =', undefined && false);

        </script>


        <h1>Arithmatic Operators</h1>
        <ul>
            <li>&gt; , &lt; , &gt;= , &lt;=, == , != , === , !==</li>
            <li>!(NOT) , ||(OR) , &&(AND)</li>

            
        </ul>
    </body>
</html>
