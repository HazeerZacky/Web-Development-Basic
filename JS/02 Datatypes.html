        <!--
        !   DataType
        ?   Primitive DT
        *   Number(1, 2.5)
        *   String
        *   Booliean
        *   Null
        *   Undefient

        ?   Compex DT
        *   Object
        -->
        <script>
            // Basic Number
            var age = 21;
            var gpa = 8.2;
            console.log(age);
            console.log(gpa);

            // Octol HexDecimal > Decimal
            var octNum = 0255;
            var hexNum = 0xFF;
            console.log(octNum);
            console.log(hexNum);

            // Exponential
            var amount = 1.1e6;
            console.log(amount);

            // --------------------------------------------------------------

            // String
            var name = 'Hazeer Zacky';
            var profession = "Software Developer";
            console.log(name , profession);

            // --------------------------------------------------------------
            
            // Boolion
            var yes = true;
            var no = false;
            console.log(yes);
            console.log(no);

            // Null DT
            var empty = null;
            console.log(empty);

            
            // Undefined DT
            var undif;
            console.log(undif);

            // Loosly Cupple Language
            var age = 40;
            console.log(age);
            age = 'Less then yours';
            console.log(age);

            // Find the Data Type
            console.log(typeof age);


            // Excersise: Find the DT of all variables

            console.log('---------------------------');
            console.log(typeof age);
            console.log(typeof gpa);
            console.log(typeof octNum);
            console.log(typeof amount);
            console.log(typeof name);
            console.log(typeof yes);
            console.log(typeof empty);
            console.log(typeof undif);
        </script>
