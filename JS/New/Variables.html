        <!-- head definitions go here -->
        <title>Variables</title>
    </head>
    <body>
        <!-- the content goes here -->
        <h1>Variables</h1>
        <script>
            /*
            4 Ways to Declare a JavaScript Variable:
            Using var
            Using let
            Using const
            Using nothing
            */


            // Using var
            var x = 5;
            var y = 6;
            var z = x + y;
            document.write("Using var: " + z);

            document.write("<br>");

            // Using let
            let a = 5;
            let b = 6;
            let c = a + b;
            document.write("Using let: " + c);

            document.write("<br>");

            // Using const
            const price1 = 5;
            const price2 = 6;
            let total = price1 + price2;
            document.write("Using const: " + total);

            document.write("<br>");

            // Using var
            p = 5;
            q = 6;
            r = p + q;
            document.write("Using nothing: " + r);

            

        </script>
    </body>
</html>
