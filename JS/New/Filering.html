        <title>Arrays</title>

    <body>
        <!-- the content goes here -->
        <script>

            // Variable
            const students = [64,40,95,12];
            let adults = students.filter(function (value) {
                return value >= 18
            });
            console.log(adults); // 12 Not view

            // Objects
            const carditems = [
                { id: 1, item: "Android Mobile", cost: "6500" },
                { id: 2, item: "iPhone Mobile", cost: "27000" },
                { id: 3, item: "Windows Mobile", cost: "8500" },
            ];

            let pho = carditems.filter(value => {
                return value.cost < 10000;
            });

            console.log("affordable Phone: ", pho);

        </script>
    </body>
