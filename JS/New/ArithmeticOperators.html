<!DOCTYPE html>
<html>
    <head>
        <!-- StyleSheet -->
        <link rel="stylesheet" href="">
        <style>

        </style>
        <!-- head definitions go here -->
        <title>Operators</title>
    </head>
    <body>
        <!-- the content goes here -->
        <h1>Arithmatic Operators</h1>
        <ul>
            <li>Addition</li>
            <li>Subtraction</li>
            <li>Multiplication</li>
            <li>Devision</li>
            <li>Modulus(Remainder)</li>
        </ul>

        
        <script>

            var number1 = 20, number2 = 3, result;

            // Addtion
            result = number1 + number2;
            document.write('Addtion: ' + result + "<br>");

            // Subtraction
            result = number1 - number2;
            document.write('Subtraction: ' + result + "<br>");
            
            // Multiplication
            result = number1 * number2;
            document.write('Multiplication: ' + result + "<br>");
            
            // Devision
            result = number1 / number2;
            document.write('Devision: ' + result + "<br>");
            
            // Modulus
            result = number1 % number2;
            document.write('Modulus: ' + result + "<br>");
            
            // Power
            result = number1 ** number2;
            document.write('Power: ' + result + "<br>");
            
            // Increment
            document.write('Increment(Pre): ' + number1++ + "<br>");
            document.write('Increment(Post): ' + ++number1 + "<br>");
            
            // Decrement
            document.write('Decrement(Pre): ' + number1-- + "<br>");
            document.write('Decrement(Post): ' + --number1 + "<br>");
        </script>



    </body>
</html>
