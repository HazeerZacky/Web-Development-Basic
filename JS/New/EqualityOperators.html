        <!-- head definitions go here -->
        <title>Equality  Operator</title>
    </head>
    <body>
        <!-- the content goes here -->
        <script>
            // Strict Equality Operator (Both Datatype and values are same)
            console.log(1 === 1); // Number === Number
            console.log('1' === 1); // String === Number
            
            // Lose Equality Operator (Only values are same)
            console.log(1 == 1); // Number === Number
            console.log('1' == 1); // String === Number
        </script>
    </body>
</html>
