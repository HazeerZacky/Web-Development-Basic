        <script>

            // Adding Elements
            let number = ["Apple" , "Lemon" , "Grapes"]
            
            // number[3] = "Orange";


            // Push
            // Adding Element in End (Last in )
            number.push('Orange')

            // Unshift
            // Adding Element in First (First in)
            number.unshift('Gauva')

            // Splice
            // Adding Element in Specific Place (Center)
            number.splice(3,0, "Watermelone", "Banana")

            console.log(number);
            console.log(number[1]);
