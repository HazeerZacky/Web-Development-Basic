<!DOCTYPE html>
<html>
    <head>
        <!-- StyleSheet -->
        <link rel="stylesheet" href="">
        <style>

        </style>
        <!-- head definitions go here -->
        <title>Comparision Operators</title>
    </head>
    <body>
        <!-- the content goes here -->
        <script>
            let x= 1;

            // Less then
            console.log(x < 5);  // 1 < 5 

            // Greater then
            console.log(x > 5);  // 1 > 5 

            // Less then or Equal
            console.log(x <= 5);  // 1 <= 5 

            // Greater then or Equal
            console.log(x >= 5);  // 1 >= 5 
            
            // Equality Operators
            console.log(x === 5);  // 1 === 5 
            
            // Not Equality Operators
            console.log(x !== 5);  // 1 !== 5 

        </script>


        <h1>Comparision Operators</h1>

    </body>
</html>
