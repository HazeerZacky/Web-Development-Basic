        <!-- head definitions go here -->
        <title>Arrays</title>

    <body>
        <!-- the content goes here -->
        <script>

            // Adding Elements
            let number = [1,2,3,4,5,6];
            
            // number[3] = "Orange";


            // Pop
            // Removing Element in End (Last in )
            number.pop() // 6

            // Shift
            // Removing Element in First (First in)
            number.shift() // 1

            // Splice
            // Removing Element in Specific Place (Center)
            number.splice(2,2) // 4 5

            console.log(number);
            console.log(number[1]);


        </script>
    </body>
</html>
