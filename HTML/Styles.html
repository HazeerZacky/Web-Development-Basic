<!DOCTYPE html>
<html>
    <head>
        <!-- External Style -->
        <link rel="stylesheet" href="style.css">    

        <!-- Internal Style -->
        <style>
            .nice {
                font-family: sans-serif;
                color: brown;
                background-color: aquamarine;
            }
        </style>

        <!-- head definitions go here -->
        <title>Styles</title>
    </head>
    <body>
        <!-- the content goes here -->

        <p class="nice">This is the default serif font. It is commonly used in 
            printed media for better readability, since letters
            are more distinct in serif fonts.</p>
            
            <!-- Inline Style -->
            <p style="font-family: sans-serif; font-size: 25px">This is a sans-serif font. 
            It is commonly used in screens because it is hard
            for screens to render letters with such great detail.
        </p>
    </body>
</html>
