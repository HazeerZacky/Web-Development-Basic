<!DOCTYPE html>
<html>
    <head>
        <style>
            p#last {
                color: red;    
            }

            p.example {
                color: green;
            }

            p {
                color: blue;
            } 


           h1, h2, h3 {
                color: blue;
            }

            h4, h5, h6 {
                color: red;
            }

        </style>
        <!-- head definitions go here -->
        <title>Selectors</title>
    </head>
    <body>
        <!-- the content goes here -->
        <p>I am blue</p>
        <p class="example">I am also blue</p>
        <p id="last" class="example">I am blue as well</p>

        <br>
        <h1>h1 title</h1>
        <h2>h2 title</h2>
        <h3>h3 title</h3>
        <h4>h4 title</h4>
        <h5>h5 title</h5>
        <h6>h6 title</h6>
    </body>
</html>
