<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons & Button Groups</title>
    <!-- BootStrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    /> -->
  </head>
  <body>
    <!-- basic buttons -->
    <h2>Buttons</h2>

    <button>Default Button</button>
    <button class="btn btn-primary">Primary Button</button>
    <!-- auto lightens text -->
    <button class="btn btn-secondary">Secondary Button</button>
    <button class="btn btn-success">Success Button</button>
    <button class="btn btn-danger">Danger Button</button>
    <button class="btn btn-warning">Warning Button</button>
    <button class="btn btn-info">Info Button</button>
    <button class="btn btn-light">Light Button</button>
    <button class="btn btn-dark">Dark Button</button>

    <button type="button" class="btn btn-link">Link</button>

    <hr />
    <!-- anchor tags as buttons -->
    <h2>Links as buttons</h2>

    <a href="#" class="btn btn-info">info anchor tag</a>
    <a href="#" class="btn btn-success">success anchor tag</a>

    <hr />

    <!-- button sizes -->
    <h2>Button sizes</h2>
    <button class="btn btn-primary btn-lg">Large Button</button>
    <button class="btn btn-danger">Normal Button</button>
    <button class="btn btn-sm btn-warning">Small Button</button>

    <hr />

    <!-- outlined styles -->
    <h2>Button Styles</h2>

    <button class="btn btn-outline-primary">Primary</button>
    <button class="btn btn-outline-secondary">Secondary</button>
    <button class="btn btn-outline-success">Success</button>
    <button class="btn btn-outline-danger">Danger</button>
    <button class="btn btn-outline-warning">Warning</button>
    <button class="btn btn-outline-info">Info</button>
    <button class="btn btn-outline-light">Light</button>
    <button class="btn btn-outline-dark">Dark</button>

    <!-- button disable -->
    <h2>Button Disable</h2>

    <button class="btn btn-primary" disabled>Primary button</button>
    <button class="btn btn-secondary" disabled>Button</button>

    <hr>
    
    <!-- button groups -->
    <h2>Button Groups</h2>

    <div class="btn-group">
      <a href="#" class="btn btn-primary">button 1</a>
      <a href="#" class="btn btn-warning">button 2</a>
      <a href="#" class="btn btn-success">button 3</a>
    </div>
    
    <hr>
    
    <!-- button groups -->
    <h2>Block Buttons</h2>
    
    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="button">Button</button>
      <button class="btn btn-primary" type="button">Button</button>
    </div>
    <br>
    
    <div class="d-grid gap-2 d-md-block">
      <button class="btn btn-primary" type="button">Button</button>
      <button class="btn btn-primary" type="button">Button</button>
    </div>
    
    <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-primary" type="button">Button</button>
      <button class="btn btn-primary" type="button">Button</button>
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button class="btn btn-primary me-md-2" type="button">Button</button>
      <button class="btn btn-primary" type="button">Button</button>
    </div>

    <hr>

    <!-- Toggle States -->
    <h2>Toggle States</h2>

    <button type="button" class="btn btn-primary" data-bs-toggle="button" autocomplete="off">Toggle button</button>
    <button type="button" class="btn btn-primary active" data-bs-toggle="button" autocomplete="off" aria-pressed="true">Active toggle button</button>
    <button type="button" class="btn btn-primary" disabled data-bs-toggle="button" autocomplete="off">Disabled toggle button</button>

    <hr>

    <!-- Close Button -->
    <h2>Close Button</h2>

    <button type="button" class="btn-close" aria-label="Close"></button>
    <!-- BootStrap JS -->
    <script src=".assets/js/jquery.min.js"></script>
    <script src=".assets/js/bootstrap.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script> -->
  </body>
</html>
